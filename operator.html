<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail operátora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="operatorTitle">Operátor</h1>
      <p class="header__description"><a href="./">← Zpět na kalkulačku</a></p>
    </header>

    <section id="operatorInfo" class="card"></section>

    <section class="card" id="linksSection" style="display:none;">
      <h2>Užitečné odkazy</h2>
      <div class="cta-buttons" id="ctaButtons"></div>
    </section>

    <section class="results-section">
      <div class="result-header" style="margin-bottom:0.5rem;">
        <h2 style="margin:0;">Tarify tohoto operátora</h2>
        <div style="margin-left:auto;">
          <input id="tariffSearch" type="text" placeholder="Hledat tarif..." />
          <select id="validityFilter" style="margin-left:0.5rem;padding:0.5rem;border:1px solid #e2e8f0;border-radius:8px;">
            <option value="all">Platnost: všechny</option>
            <option value="24 hodin">24 hodin</option>
            <option value="7 dní">7 dní</option>
            <option value="30 dní">30 dní</option>
            <option value="měsíčně">měsíčně</option>
            <option value="víkend">víkend</option>
          </select
           style="padding:0.5rem 0.75rem;border:1px solid #e2e8f0;border-radius:8px;" />
        </div>
      </div>
      <div id="operatorTariffs" class="results-container"></div>
    </section>

    <footer class="footer"><p>📅 Data aktualizována k září 2025</p></footer>
  </div>
  <script src="app.bundle.js?v=20250922" defer></script>
</body>
</html>
